name: cache
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Specify the Node.js version you want to use
      - name: Install and build dependencies
        run: |
          npm ci
      - name: Simulate extended runtime
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output events data ## This step outputs the event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Specify the Node.js version you want to use
      - run: |
          gh cache list --repo "${{ github.repository }}" --ref "${{ github.ref }}" --limit 100 --json id --jq '.[].id' \
            | while read cacheId; do
                echo "Deleting cache ID $cacheId"
                gh cache delete "$cacheId" --repo "${{ github.repository }}" --succeed-on-no-caches --all 
              done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."

  redeploy:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Output events data ## This step outputs the event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..." ### This step simulates deployment


name: Matrix Example

on: push

jobs:
  builds:
    runs-on: ${{ matrix.os}} ## This job will run on the OS defined in the matrix
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] ## Define the OS matrix
        node-version: [12, 14, 16, 18] # Define the versions of Node.js to test against
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
